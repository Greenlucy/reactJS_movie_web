<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!--react, react-dom을 import 하는 방법-->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script>
        // React.~~ 로 React를 불러와서 사용 가능.
        /* step1. element 생성 */
        const root = document.getElementById("root");   // html에 선언(?)한 id를 사용하려면 <script>태그 안에 변수로 가져와야 함. 
        const h3 = React.createElement(
            "h3", 
            // { id: "sexy-span", style:{color: "red"} }, 
            {   id: "title",
                onMouseEnter: () => console.log("mouse enter"),     // [중요] 함수명이 on으로 시작해야 react가 event로 인식을 함. 
            },
            "Hello, I'm a span"
        );      // 변수명은 span이 아니어도 됨. createElement("요소", {proerty}, 요소의 content)

        const btn = React.createElement(
            "button", 
            {   
                id: "btn1",
                onClick : () => console.log('im clicked'),          // eventListener() 만드는 방법
            }, 
            "Click me");  // [한번더기억] 변수명이 button 일 필요는 없음. 
        const btn2 = React.createElement(
            "button",
            {   
                id: "btn2",
                onClick: () => console.log("im clicked again?"),
                style:{
                    backgroundColor: "tomato",
                },
            },
            "Click me again"
        )
        const container = React.createElement("div", null, [h3, btn, btn2]);             // span1, div 둘 다 render 하기 위해 div element 설정. 
        

        /* step2. root안에 위치시키기 */
        // render() : React element를 가지고 HTML로 만들어 배치한다는 의미.
        // ReactDOM.render(span1, root);  // 1. render('무엇을', '어디에'); -> html의 root div 위치 안에 span 태그를 생성하는 역할을 함. 
        // ReactDOM.render(btn, root)     // 2. btn render 하기 
        ReactDOM.render(container, root);   // 3. span1, btn 동시에 render하기

    </script>
</html>
