<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script type="text/babel">
        /* 자꾸 깜빡하는데 함수는 대문자로 시작!! */

        // default(기본)값을 지정하는 방법 : Btn(fontSize = 14) 
        // -> fontSize 없으면 14로 기본 설정됨. 
        /* props.text -> React 방식
        function Btn({text}) -> JS의 ES6를 사용하는 방법 */
        function Btn({text, changeValue, fontSize = 14}){ // shorcut props = {banana} 로 쓰면 함수내에서 {banana}로 사용 가능. 
            console.log(text + " was rendered");
            return (
                <button
                    onClick={changeValue}
                    style={{
                        backgroundColor: "tomato",
                        color:"white",
                        padding:"10px 20px",
                        border: 0, 
                        borderRadius: 10,
                        fontSize,
                    }}
                >
                    {text}
                </button>
            );
        }
        Btn.propTypes = {
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.number,
        };
        
        /* 부모 컴포넌트 App() -> state가 변함. */
        // 컴포넌트가 변하면 리랜더 됨. 
        function App(){
            return (
                <div>
                    <Btn text="Save Changes" fontSize={18}/>
                    <Btn text={16} />
                </div>
            );
        }        
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root); // 얘는 무조건 있어야 함!!
    </script>
</html>
